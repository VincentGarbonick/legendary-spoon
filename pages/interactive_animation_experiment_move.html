  {

    if(extra_pos_x == mouse_x) 
    {
      // clearInterval(id); // do nothing 
    } 
    else 
    {
      extra_pos_x++; 
      elem.style.left = extra_pos_x + 'px'; 
    }

    if(extra_pos_y == mouse_y) 
    {
      // clearInterval(id); // do nothing 
    } 
    else 
    {
      extra_pos_y++; 
      elem.style.left = extra_pos_y + 'px'; 
    }

    if(extra_pos_x == mouse_x && extra_pos_y == mouse_y)
    {
      clearInterval(id);
    }
  }
